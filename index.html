<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPSTONE PROJECT KELOMPOK 6A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .member {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .member img {
            width: 100%;
            border-radius: 10px;
        }
        .member h3 {
            margin: 10px 0 5px;
        }
        .poster {
            margin-top: 30px;
            text-align: center;
        }
        .poster img {
            width: 80%;
            max-width: 841px;
            border-radius: 10px;
        }
        .poster p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>flood detection system prototype using LoRa technology </h1>
    <div class="container" id="memberList"></div>
    
    <div class="poster">
        <img src="Capstone project.jpg" alt="Poster Kelompok">
        <p>Deskripsi singkat tentang poster ini dan tujuan dari kelompok kami.</p>
    </div>

    <script>
        const members = [
            { name: "Hikam Alpijar", image: "Capstone project.jpg" },
            { name: "Anggi Rahmat", image: "fdt.jpg" },
            { name: "Kaka Padlan Muharam", image: "logo FDT.jpg" },
            { name: "Hikmal faturohman", image: "Capstone project.jpg" },
            { name: "Fajar Alkautsar", image: "Capstone project.jpg" }
        ];
        
        const memberList = document.getElementById("memberList");
        members.forEach(member => {
            const memberDiv = document.createElement("div");
            memberDiv.classList.add("member");
            memberDiv.innerHTML = `
                <img src="${member.image}" alt="${member.name}">
                <h3>${member.name}</h3>
            `;
            memberList.appendChild(memberDiv);
        });
    </script>
</body>
</html>
